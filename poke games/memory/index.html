<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pok√©-Match</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">

</head>

<body>
  <div><img class="circle" src="../../images/buter.gif"></div>
  <div id="root"></div>
  <div class="back">
    <a class="back" href="/poke games/dash main/index.html"><i class="fa-solid fa-chevron-left"></i>
    <span>&nbsp; Back to main menu</span></a>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
<script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
<script>
    var $circle = $('.circle');

    function moveCircle(e) {
        TweenLite.to($circle, 1.5, {
            css: {
                left: e.pageX,
                top: e.pageY
            }
        });
    }
    $(window).on('mousemove', moveCircle);
</script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js'></script>
  <script src="./script.js"></script>
 
</body>

</html>
